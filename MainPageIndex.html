<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadAhmed keyboard</title>
    <!-- Links -->
    <link rel="stylesheet" href="CSS/MainPageStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="TheMainContiner">
        <div class="TheheaderPart">
            <div class="TheFritsFpart">
                <button class="TheMPart" >ECS</button>
            </div>
            <div class="TheFritsFpart">
                <button class="TheMPart" >F1</button>
                <button class="TheMPart" >F2</button>
                <button class="TheMPart" >F3</button>
                <button class="TheMPart" >F4</button>
            </div>
            <div class="TheFritsFpart">
                <button class="TheMPart" >F5</button>
                <button class="TheMPart" >F6</button>
                <button class="TheMPart" >F7</button>
                <button class="TheMPart" >F8</button>
            </div>
            <div class="TheFritsFpart">
                <button class="TheMPart" >F9</button>
                <button class="TheMPart" >F10</button>
                <button class="TheMPart" >F11</button>
                <button class="TheMPart" >F12</button>
            </div>
            <div class="TheFritsFpart">
                <button class="TheMPart AddedTeam" >Print <br> Sctn <hr> </button>
                <button class="ScrolLock TheMPart AddedTeam" >Scrol <br> Lock</button>
                <button class="TheMPart AddedTeam" >Pause <hr> Break</button>
            </div>
            <div class="TheFritsFpart TheCirclePart">
                <p class="TheMPart TheCircle">1<br> <span class="FirstLED"><i class="fa-solid fa-circle"></i></span></p>
                <p class="TheMPart TheCircle">A<br> <span class="SecondLED"><i class="fa-solid fa-circle"></i></span></p>
                <p class="TheMPart TheCircle"><i class="fa-regular fa-circle-down"></i><br> <span class="ThirsLED"><i class="fa-solid fa-circle"></i></span></p>
            </div>
        </div>
        <div class="TheMainPart">
            <div class="ThePartOne">
                <div class="Row1">
                    <button>~ <br> `</button>
                    <button>! <br> 1</button>
                    <button>@ <br> 2</button>
                    <button># <br> 3</button>
                    <button>$ <br> 4</button>
                    <button>% <br> 5</button>
                    <button>^ <br> 6</button>    
                    <button>& <br> 7</button>    
                    <button>* <br> 8</button>
                    <button>( <br> 9</button>    
                    <button>) <br> 0</button>    
                    <button>_ <br> -</button>    
                    <button>+ <br> =</button>    
                    <button class="BKsapce" ><i class="fa-solid fa-delete-left"></i>  Back Space</button>    
                </div>
                    <div class="Row2">
                        <button class="TapBTN">Tap</button>
                        <button>Q</button>
                        <button>W</button>
                        <button>E</button>
                        <button>R</button>
                        <button>T</button>
                        <button>Y</button>
                        <button>U</button>
                        <button>I</button>
                        <button>O</button>
                        <button>P</button>
                        <button>{ <br> [</button>
                        <button>} <br> ]</button>
                        <button class="EnterBTN" >Enter</button>
                    </div>
                    <div class="Row3">
                        <button class="TapBTN CapsLock" >Caps <br> Lock</button>
                        <button>A</button>
                        <button>S</button>
                        <button>D</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                        <button>: <br> ;</button>
                        <button>" <br> '</button>
                    </div>
                <div class="Row4">
                    <button class="SHBTN1" >Shift</button>
                    <button>| <br> \</button>
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                    <button>&lt; <br> ,</button>
                    <button>&gt; <br> .</button>
                    <button>? <br> /</button>
                    <button class="SHBTN" >Shift</button>
                </div>
                <div class="Row5">
                    <button>Ctrl</button>
                    <button><i class="fa-brands fa-windows"></i></button>
                    <button>Alt</button>
                    <button class="Space"></button>
                    <button>Alt Gr</button>
                    <button><i class="fa-brands fa-windows"></i></button>
                    <button><i class="fa-solid fa-bars"></i></button>
                    <button>Ctrl</button>
                </div>
            </div>
            <div class="ThePartThree">
                <button class="NumLock" >Num <br> Lock</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="NEnter">Enter</button>
                <button class="Zero" >0</button>
                <button>.</button>
            </div>
    </div>
    </div>
    <script src="JS/MainPageJS.js"></script>
</body>
</html>
